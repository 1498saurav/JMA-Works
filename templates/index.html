<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- ... -->
</head>
<body>
  <header class="text-gray-600 body-font">
  	<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    	<a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Media Apps</span>
    	</a>
    	<nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900" href="/dashboard">Dashboard</a>
      <a class="mr-5 hover:text-gray-900" href="/retestCategory">Retest Sheet</a>
    	</nav>
  	</div>
	</header>

	<form action = "/test" method = "POST" enctype = "multipart/form-data">
		<section class="text-gray-600 body-font">
  		<div class="container mx-auto flex px-5 py-10 md:flex-row flex-col items-center">
    		<div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      		<h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Enter CSV File</h1>
      		<p class="mb-8 leading-relaxed">Download the CSV from DevOps which contains all the fields.</p>
      		<div class="flex w-full md:justify-start justify-center items-end">
        		<div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
          		<label for="hero-field" class="leading-7 text-sm text-gray-600">Fileholder</label>
          		<input type="file" id="hero-field" name="data" class="w-full bg-gray-100 rounded border bg-opacity-50 border-gray-300 focus:ring-2 focus:ring-green-200 focus:bg-transparent focus:border-green-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        		</div>
        		<button type="submit" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Upload CSV</button>
      		</div>
    		</div>
    		<div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      		<img class="object-cover object-center rounded" alt="hero" src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/33723094112569.5e7671e883ff5.png">
    		</div>
  		</div>
  	</section>
	</form>
</body>
</html>
